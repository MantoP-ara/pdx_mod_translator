      uses: softprops/action-gh-release@v1
      with:
        files: pdx translation tool/dist/PDX_Mod_Translator
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
